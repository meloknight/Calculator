<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="big-container">
        <div class="calculator-container">
            <div class="display grid-item">
                <div class="current-display"></div>
                <div class="previous-display"></div>
            </div>
            <div class="grid-item calc-btn operator-btn">C</div>
            <div class="grid-item number-btn calc-btn">1</div>
            <div class="grid-item number-btn calc-btn">2</div>
            <div class="grid-item number-btn calc-btn">3</div>
            <div class="grid-item calc-btn operator-btn">+</div>
            <div class="grid-item number-btn calc-btn">4</div>
            <div class="grid-item number-btn calc-btn">5</div>
            <div class="grid-item number-btn calc-btn">6</div>
            <div class="grid-item calc-btn operator-btn">-</div>
            <div class="grid-item number-btn calc-btn">7</div>
            <div class="grid-item number-btn calc-btn">8</div>
            <div class="grid-item number-btn calc-btn">9</div>
            <div class="grid-item calc-btn operator-btn">x</div>
            <div class="zero-button grid-item number-btn calc-btn">0</div>
            <div class="grid-item calc-btn operator-btn">=</div>
            <div class="grid-item calc-btn operator-btn">/</div>
        </div>
    </div>
</body>
</html>
